name: Wake Streamlit App Twice Daily

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours UTC
  workflow_dispatch:

jobs:
  wake-streamlit:
    runs-on: ubuntu-latest
    steps:
      - name: Warm up sleeping Streamlit app with browser-style curl
        run: |
          echo "üîî Attempting to wake Streamlit app at https://yencarrytrade.streamlit.app/"

          for i in {1..12}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -A "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7)" \
              --compressed \
              https://yencarrytrade.streamlit.app/)

            echo "Attempt $i: HTTP $HTTP_STATUS"

            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "‚úÖ Streamlit app is awake and responsive."
              exit 0
            fi

            echo "‚è≥ Still sleeping... waiting 20 seconds before retrying."
            sleep 20
          done

          echo "‚ùå Failed to wake Streamlit app after 12 attempts."
          exit 1
